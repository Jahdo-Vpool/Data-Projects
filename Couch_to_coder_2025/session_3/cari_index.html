<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NomNom Roulette</title>
    <link rel="stylesheet" href="cari_style.css">
    <script src = "cari_app.js" defer></script>
</head>
<body>
  <header>
    <h1>NomNom Roulette</h1>
    <a href=""> Recipes</a>
    <a href=""> About us</a>
    <a href=""> Contact</a>
  </header>
  <main>
    <h2>Find Your Next Dinner Idea</h2>
    <form action="">
        <p>Add a missing dish of the caribbean</p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="island">Island:</label>
        <input type="text" name="island" id="island">
        <br>
        <label for="time">Time:</label>
        <input type="text" name="time" id="time">
        <br>
        <label for="ingredients">Ingredients (put new ingredients on new line): </label>
        <textarea name="ingredients" id="ingredients"></textarea>
        <br>
        <label for="steps">Steps (put each step on new line):</label>
        <textarea name="steps" id="steps"></textarea>
        <br>
        <input type="submit" value="Add the new recipe!">
    </form>

    <ul id = "recipes-list">

    </ul>
  </main>
  <footer>
    <a href=""> About us</a>
    <a href=""> Contact</a>
    <a href=""> Terms Of Use</a>
  </footer>

</body>
</html>
